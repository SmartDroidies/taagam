<!DOCTYPE html>
<html ng-app="app">

  <head>
	  <meta charset="utf-8">
	  <title class="i18n" id="app.title">Stay Healthy</title>
	  <script src="bower_components/angular/angular.js"></script>
	  <script src="bower_components/angular-route/angular-route.js"></script>
	  <script src="bower_components/jquery/jquery.min.js"></script>
	  <script src="js/jquery-i18n-properties/jquery.i18n.properties.js"></script>  
	  <script src="bower_components/ngStorage/ngStorage.js"></script>
	  <!--script src="js/app.js"></script>
	  <script src="js/controllers.js"></script-->
    
    <script>
      angular.module('app', [
        'ngStorage'
      ]).
      
      controller('Ctrl', function(
        $scope,
        $localStorage
      ){
        $scope.$storage = $localStorage.$default({
          x: 42
        });
      });
    </script>
  </head>

  <body ng-controller="Ctrl">
    <button ng-click="$storage.x = $storage.x + 1">{{$storage.x}}</button> + 
	<button ng-click="$storage.y = $storage.y + 1">{{$storage.y}}</button> = {{$storage.x + $storage.y}}
  </body>

</html>
